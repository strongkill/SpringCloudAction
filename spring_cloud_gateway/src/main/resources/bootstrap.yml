spring:
  application:
    name: gateway
  cloud:
    config:
      discovery:
        enabled: true
        service-id: CONFIG
      profile: test
      name: gateway
zuul:
  #全部服务忽略敏感头(全部服务都可以传递cookie)
  sensitive-headers:
  routes:
  # /myProduct/product/list -> /product/product/list
  # 简洁写法v2：product: /myProduct/**
    product:
      path: /myProduct/**
      serviceId: product
      sensitiveHeaders:
      
    order:
      path: /myOrder/**
      serviceId: order
      sensitiveHeaders:
  #不暴露接口：如何在yml写set,**通配符的使用
  ignored-patterns:
    - /**/order/create/sync

ribbon:
  ReadTimeout: 5000
  SocketTimeout: 5000


